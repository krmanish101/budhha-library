{% comment %} {% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Fees</h2>
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFeeModal">+ Add Fee</button>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Student ID</th>
      <th>Month</th>
      <th>Amount (₹)</th>
      <th>Date Paid</th>
    </tr>
  </thead>
  <tbody>
    {% for f in fees %}
    <tr>
      <td>{{ f[0] }}</td>
      <td>{{ f[1] }}</td>
      <td>{{ f[2] }}</td>
      <td>{{ f[3] }}</td>
      <td>{{ f[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Add Fee Modal -->
<div class="modal fade" id="addFeeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="POST" action="{{ url_for('add_fee') }}">
      <div class="modal-header">
        <h5 class="modal-title">Add Fee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" name="student_id" placeholder="Student ID" required>
        <input class="form-control mb-2" name="month" placeholder="Month (e.g. November)" required>
        <input class="form-control mb-2" name="amount" placeholder="Amount (₹)" type="number" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% endcomment %}
